 <div class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <a class="nav-item">
          <a class="nav-link active {% if  'shopapp' in request.path %} active {% endif %}" aria-current="page" href="{% url 'shopapp:allprodcat' %}">Home </a>
        </a>
          
<div class="dropdown">
  <a class="btn btn-secondary dropdown-toggle" href="{% url 'shopapp:allprodcat' %}"role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
    all products
  </a>

  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    {% for category1 in links %}
    <a class="dropdown-item" href="{{category1.get_url}}">{{category1.name}}</a>
    {% endfor %}
  </ul>
</div>

        <a class="nav-item">
            {% if item_count > 0 %}
          <a class="nav-link disabled" href="{% url 'cartapp:cart_detail' %}" tabindex="-1" aria-disabled="true">cart ({{item_count}})</a>
          {% endif %}
        </a>
      </ul>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <form class="d-flex"  action="{% url 'searchapp:searchresult' %}" method="get">
            {% csrf_token %}
        <input class="form-control me-2" type="search" name="q" placeholder="search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">search</button>
      </form>

      </ul>
    </div>
  </div>
</div>
